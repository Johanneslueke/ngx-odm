language: node_js
node_js:
  - '12'
sudo: required
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
env:
  - ENV=TEST
branches:
  # except: ['..']
  only: ['master']
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm ci --ignore-scripts
before_script:
  - npm run affected:lint
  - npm run affected:test
script:
  # run build script specified in package.json
  - npm run affected:build -- --prod
  - npm run compodoc
after_success:
  - echo 'success'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/demo/
